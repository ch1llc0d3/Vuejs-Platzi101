<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0
                };
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    this.counter--;
                }

            },
            template: `
                <h1>Counter: {{ counter }}</h1>
                <form  v-on:click.prevent.stop="increment"><button>{{ counter }}</button></form>
                <form v-on:click.prevent.stop="decrement"><button>-</button></form>
                
            `
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
